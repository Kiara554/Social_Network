version: '3.8'

services:
  breezy-auth:
    build: .
    container_name: breezy-auth-server
    restart: unless-stopped
    ports:
      - "3011:3000"
    volumes:
      # Persistance des donn√©es
      - ./data:/app/data
      - ./logs:/app/logs
      # Configuration (optionnel)
      - ./config:/app/config:ro
    environment:
      - NODE_ENV=production
      - PORT=3000
      - JWT_SECRET=your-super-secret-jwt-key
      - DB_PATH=/app/data/auth.db
    networks:
      - breezy-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  breezy-network:
    driver: bridge
    name: breezy-network
